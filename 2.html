
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="Your Page Description">
    <meta property="og:url" content="Your Page URL">
    <meta property="og:image" content="https://etherscan.io/images/brandassets/etherscan-logo-circle.jpg?2_231109" id="ogImage">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Your page content goes here -->
</body>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {
    // Select the element to capture
    var elementToCapture = document.body;

    // Use html2canvas to capture the element
    html2canvas(elementToCapture, {
        scale: 2, // Adjust scale if needed
        logging: true, // Enable logging for debugging
    }).then(function (canvas) {
        // Convert canvas to data URL
        var imageData = canvas.toDataURL("image/png");

        // Set og:image meta tag
        var ogImageTag = document.getElementById('ogImage');
        //ogImageTag.content = "https://etherscan.io/images/brandassets/etherscan-logo-circle.jpg?1_231109";

        // Log the image data for debugging
        console.log(imageData);
    });
});
</script>
</html>
